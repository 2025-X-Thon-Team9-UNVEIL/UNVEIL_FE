name: Build Test # 이 이름이 액션 탭에 뜹니다

on:
  push:
    branches: [ "main" ] # main에 push할 때 실행
  pull_request:
    branches: [ "main" ] # PR 보낼 때 실행

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
    - name: 소스 코드 가져오기
      uses: actions/checkout@v3

    - name: Node.js 설치
      uses: actions/setup-node@v3
      with:
        node-version: '18' # 본인 프로젝트 버전에 맞게 수정 (보통 18이나 20)

    - name: 패키지 설치 (npm install)
      run: npm install

    - name: 빌드 실행 (npm run build)
      run: npm run build
      # 여기가 핵심입니다!
      # 빌드 중에 에러가 나면 여기서 멈추고 '빨간불(X)'이 뜹니다.
      # 빌드가 성공하면 '초록불(Check)'이 뜹니다.
